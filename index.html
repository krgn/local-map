<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body >
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
     var map = new ol.Map({
       target: 'map',
       layers: [
         new ol.layer.Tile({
           source: new ol.source.OSM({ url: 'tiles/{z}/{x}/{y}.png' })
           //source: new ol.source.OSM()
         })
       ],
       view: new ol.View({
         center: ol.proj.transform([13.42, 52.54], 'EPSG:4326', 'EPSG:3857'),
         zoom: 16
       })
     });

     // This is the layer that uses the locally stored tiles
     //var newLayer = new OpenLayers.Layer.OSM("Local Tiles", "tiles/${z}/${x}/${y}.png", {numZoomLevels: 16, alpha: true, isBaseLayer: false});
    </script>
  </body>
</html>
